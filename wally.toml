[package]
name = "yuzkkj/player-data-manager"
version = "1.0.0"
registry = "https://github.com/UpliftGames/wally-index"
realm = "shared"
description = "ProfileStore and Replica wrapper for player data management"
homepage = "https://create.roblox.com/store/asset/115514995286252/PlayerDataManager"
repository = "https://github.com/Yuzkkj/player-data-manager"
license = "Apache-2.0"
authors = ["Yuz"]
exclude = ["**"]
include = [
    "default.project.json",
    "src",
    "src/**",
    "wally.toml",
]

[dependecies]
Janitor = "howmanysmall/janitor@1.18.3"
Replica = "ivasmigins/replica@0.1.0"
Promise = "howmanysmall/typed-promise@4.0.6"
Signal = "sleitnick/signal@2.0.3"

[server-dependecies]
ProfileStore = "lm-loleris/profilestore@1.0.3"